<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-文字属性</title>
    <style>
        p {
            font-style: italic;
/规定文字粗细*/
            font-weight: bolder;
            /*规定文字大小一定要加px*/
            font-size: 30px;
            /*规定文字字体如果是中文要加双引号好或单引号*/
            font-family:"楷体";
        }
        h1{
            font-size: 30px;

        }
    </style>
</head>
<body>
<!--
1.规定文字样式的属性
2.规定文字粗细
-->
<i>我是文字</i>
<p>我是段落</p>
</body>
</html>
