<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E:06-文本的属性.html</title>
    <style>
        p{
            text-decoration: overline;
            font-size: 50px;
            text-align: left;
            text-indent:2em;
            text-decoration-color: red;

        }
        a{
            text-decoration: none;
        }

    </style>
</head>
<body>
<p>我是段落</p>
<a href="#">我是超链接</a>
<!--
    文本装饰的属性
    格式:text-decoration:
    underline:下划线
    line-through:删除线
            text-decoration: overline;上划线
             text-decoration: none;无样式可用来取消超链接的下划线
    本文水平对齐属性:
    -->
</body>
</html>
