<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>39-marquee</title>
</head>
<body>
<!--marquee不是w3c推荐的标签-->
<marquee>跑马灯</marquee>
<marquee direction="right">跑马灯</marquee>
<marquee>跑马灯</marquee>
<!--设置滚动速度 scrollamount-->
<marquee scrollamount="100">我是弹幕</marquee>
<marquee scrollamount="1">我是弹幕</marquee>

<!--设置滚动循环次数 loop-->
<marquee loop="1">我是滚动次数 behavior</marquee>
<!--设置滚动的类型-->
<marquee behavior="slide" scrollamount="50">我是滚动类型</marquee>
<marquee behavior="alternate" scrollamount="50">我是滚动类型弹回</marquee>
<hr>
<marquee scrollamount="50"><img src="images.jpg"></marquee>
<marquee behavior="slide" scrollamount="50">我是滚动类型</marquee>
</body>
</html>
