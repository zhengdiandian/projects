<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-ID选择器和class选择器</title>
    <style>
        .red{
            color: red;
            font-weight: bolder;
        }
        .underline{
            font-weight: bolder;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<p class="red">第一段文字</p>
<p class="underline">第二段文字</p>
<p class="red underline ">第三段文字</p>
</body>
</html>
