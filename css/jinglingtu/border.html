<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            /*background-color: red;*/
        }
        .box1{
            border: 5px solid #000;            
        }
        .box2{
            border-width:5px;
            border-style: solid;
            border-color: red green blue blueviolet;
        }
        .box3{
            border: 5px solid #F00;
            border-right: 5px dashed red;

        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
</body>
</html>
