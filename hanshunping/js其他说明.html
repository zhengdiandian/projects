<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function duoge()
        {
            var parameters_len=arguments.length;
            var duoge=0;
            for (var i=0;i<parameters_len;i++)
            {
                duoge=duoge+arguments[i];

            }
            document.write(duoge)
        }
        duoge(1,22,3);
        function jiujiu() {
            for (var i=1;i<=9;i++)
            {
                for(var j=1;j<=i;j++)
                {
                    document.write(j+"*"+i + "=" + i*j+"&nbsp;&nbsp;&nbsp;&nbsp;");
                }
                document.write("<br>")
            }
        }
        jiujiu();
    </script>
</head>
<body>

</body>
</html>
