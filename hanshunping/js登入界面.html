<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js登入界面</title>
    <script>
        function checkUser() {
            if(loginform.username.value == "志鹏"&&
                  loginform.password.value=="123")
            {
                open("loginok.html","_blank")
            }
            else
            {
                alert("用户名或密码错误")
                loginform.password.value="";
                loginform.username.value="";
            }
        }
    </script>
</head>
<body>
    <h1>登入界面</h1>
<form  action="" method="post" name="loginform">
    用户名:
    <input type="text" name="username">
    <br>
    密  码:
    <input type="password" name="password"><br>
    <input type="button" value="点击登入" onclick="checkUser()">
</form>
</body>
</html>
