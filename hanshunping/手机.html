<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>手机</title>
        <link rel="stylesheet"  type="text/css" href="css/sanitize.css">
        <style media="screen">
            .iphone{
                width: 250px;
                height: 500px;
                border: 3px solid #000;
                background-color:rgb(13,17,11);
                border-radius: 30px;
                position: fixed;
            }
            .sxt{
                width: 8px;
                height: 8px;
                border-radius: 50%;
                border: 5px solid #505050;
                margin: 20px 180px;
                display: inline-block;
                position: absolute;
            }
            .tt{
                width: 100px;
                height: 12px;
                background-color: #505050;
                border-radius: 5px;
                margin: 20px 75px;
                /*margin-top: 8px;*/
                display: inline-block;
            }
            .menu{
                width: 40px;
                height: 40px;
                background-color: #505050;
                border-radius: 10px;
                margin: 380px auto;
            }
            .pm{
                background-color: #505050;
                width: 230px;
                height: 360px;
                position: absolute;
                margin-left: 8px;
            }
        </style>
    </head>
    <body>
        <div class="iphone">
            <div class="sxt">
            </div>
            <div class="tt">
            </div>
            <div class="pm"></div>
            <div class="menu">
            </div>
        </div>
    </body>
</html>
