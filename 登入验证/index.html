<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>登入验证</title>
</head>
<body>
    <div class="login">
        <div class="login-inner">
            <img class="title-logo" src="./image/logo2.png" alt="" srcset="">
            <div class="login-form">
                <h1><span>登入</span></h1>
                <ul>
                    <li>
                        <input type="text" class="user-name" placeholder="请输入手机号">
                        <img src="./image/user.png" alt="" srcset="">
                        <div class="text">请输入11位手机号</div>
                    </li>
                    <li>
                        <input type="password" class="key" name="" id="" placeholder="请输入密码">
                        <img src="./image/key.png" alt="" srcset="">
                        <div class="text">首字母大写且不小于六位</div>
                    </li>
                </ul>
                <div class="error hide">格式不正确,请从新输入</div>
                <div class="login-tab1">
                    <div class="login-tab1-left">
                        <button class="btn-login">登入</button>
                        不是会员 ?
                        <a href="">去注册</a>
                    </div>
                    <div class="login-tab1-right">
                        <a href="">忘记密码</a>
                    </div>
                </div>
                <div class="login-tab2">
                    <a href=""><img src="./image/weixin.png" alt="">微信登入</a>
                    <a href=""><img src="./image/zhifubao.png" alt="">支付宝登入</a>

                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
