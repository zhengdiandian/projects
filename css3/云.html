<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>äº‘</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            height: 400px;
            background-color:skyblue;
            margin-top: 200px;
            animation: change 5s linear 0s infinite alternate;
            position: relative;
            overflow: hidden;
        }
        @keyframes change {
            from{
                background-color: skyblue;
            }
            to{
                background-color:black;
            }
        }
        ul li {
            width: 400%;
            height: 100%;
            /*background-color: #159;*/
            position: absolute;
            list-style: none;
        }
        @keyframes one {
            from{
                margin-left: 0px;
            }
            to{
                margin-left:-100%;
            }
        }
        @keyframes tow {
            from{
                margin-left: 0px;
            }
            to{
                margin-left:-200%;
            }
        }
        @keyframes three {
            from{
                margin-left: 0px;
            }
            to{
                margin-left:-300%;
            }
        }
        ul li:nth-child(1){
            background: url("images/cloud_one.png");
            animation: one 30s linear 1s infinite alternate;
        }


        ul li:nth-child(2){
            background: url("images/cloud_two.png");
            animation: tow 30s linear 1s infinite alternate ;
        }
        ul li:nth-child(3){
            background: url("images/cloud_three.png");
            animation: three 30s linear 1s infinite alternate;
        }
        

    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
