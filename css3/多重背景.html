<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多重背景</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            width: 610px;
            height: 190px;
            margin: 200px auto;
            border: 1px solid #000;
            background-image: url(images/bg-plane.png),url(images/bg-sun.png), url(images/bg-clouds.png);
            background-repeat: no-repeat;
            background-size: 50px 50px,50px 50px, auto auto;
            background-position: 50px 150px,500px 50px, 0px 0px;
            animation: move 10s linear 0s infinite;

        }
        @keyframes move {
            from{
                background-position: 50px 150px,400px 50px, 0px 0px;
            }
            to{
                background-position: 500px -150px,500px 50px, -600px 0px;
            }
        }
        

    </style>
</head>
<body>
<div></div>
</body>
</html>
