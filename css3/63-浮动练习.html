<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>63-浮动练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /*body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{*/
            /*margin: 0;*/
            /*padding: 0;}*/
        /*.header,.footer,.conten{*/
            /*width: 980px;*/
        /*}*/
        .header{
            width: 980px;
            height: 100px;
            margin: 0 auto;
            /*background-color: red;*/
        }
        .conten{
            width: 980px;
            height: 400px;
            margin: 10px auto;
            /*margin-top: 10px;*/
            /*background-color: black;*/
        }
        .footer{
            /*margin-top: 10px;*/
            width: 980px;
            height: 40px;
            margin: 0 auto;
        }
        .header .box1{
            width: 250px;
            height: 100px;
            background-color: palevioletred;
            float: left;
        }
        .header .box2{
            width: 150px;
            height: 50px;
            background-color: powderblue;
            float: right;
        }
        .header .box3{
            height: 50px;
            float: right;
            width: 650px;
            background-color: blueviolet;
        }
        .conten .box1{
            width: 320px;
            height: 400px;
            background-color: yellow;
            float: left;

        }
        .conten .box2{
            width: 400px;
            height: 200px;
            float: left;
            margin-left: 10px;
            background-color: deeppink;
            margin-bottom: 10px;
        }
        .conten .box3{
            width: 240px;
            height: 350px;
            background-color: forestgreen;
            float:right;}
        .conten .box4{
            width: 400px;
            float: left;
            margin-left: 10px;
            height: 140px;
            background-color:deepskyblue;
        }
        .conten .box5{
            width: 650px;
            height: 40px;
            background-color: darkgoldenrod;
            float: left;
            margin-top: 10px;
        }


        .footer{
            width: 980px;
            height: 40px;
            background-color: #847349;

        }
    </style>
</head>
<body>
<div class="header">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
<div class="conten">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>

</div>
<div class="footer"></div>

</body>
</html>
