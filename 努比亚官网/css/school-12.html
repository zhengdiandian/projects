<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>school-12</title>
</head>
<body>
<script>
    for (var i=0;i<=9;i++){
        document.write('<h3>')
        for (var j=0;j<=i;j++){

            document.write('<span>'+j+'x'+i+'='+(j*i)+'</span>')
        }
        document.write('</h3>')
    }
</script>
</body>
</html>
