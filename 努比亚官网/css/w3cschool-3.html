<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>w3cschool-3</title>
</head>
<body>
<script>
    var d=new Date();
    var time=d.getHours();
    if (time<10){
        document.write("<p>good morning</p>")
    }
    else if (time>=10&&time<16){
        document.write("<p>good day</p>")
    }
    else {
        document.write("<p>hello world")
    }
</script>
</body>
</html>
